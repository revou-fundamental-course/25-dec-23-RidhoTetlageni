<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Segitiga</h1>
      <form id="triangleFormArea">
        <h2>Luas Segitiga</h2>
        <label for="base">Alas:</label>
        <input type="number" id="base" required />
        <label for="height">Tinggi:</label>
        <input type="number" id="height" required />
        <button type="submit">Hitung Luas</button>
        <div id="resultArea"></div>
      </form>
      <form id="triangleFormPerimeter">
        <h2>Keliling Segitiga</h2>
        <label for="sideA">Sisi A:</label>
        <input type="number" id="sideA" required />
        <label for="sideB">Sisi B:</label>
        <input type="number" id="sideB" required />
        <label for="sideC">Sisi C:</label>
        <input type="number" id="sideC" required />
        <button type="submit">Hitung Keliling</button>
        <div id="resultPerimeter"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
